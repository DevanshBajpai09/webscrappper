<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper with LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            color: #333;
        }
        .result p {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper with LLM</h1>
        <input type="text" id="url" placeholder="Enter URL to scrape">
        <button onclick="scrapeWebsite()">Scrape and Summarize</button>
        
        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
        
        <div class="result" id="result">
            <h2>Scraped Text</h2>
            <p id="scrapedText"></p>
            <h2>Summary</h2>
            <p id="summary"></p>
        </div>
    </div>

    <script>
        async function scrapeWebsite() {
            const url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a URL");
                return;
            }
        
            // Show loader and loading text
            document.getElementById("loader").style.display = "block";
            document.getElementById("loadingText").style.display = "block";
            document.getElementById("result").style.display = "none";
        
            try {
                const response = await fetch("http://127.0.0.1:5000/scrape", {  // Update this URL
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ url }),
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
        
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
        
                // Display the results
                document.getElementById("scrapedText").innerText = data.scraped_text;
                document.getElementById("summary").innerText = data.summary;
                document.getElementById("result").style.display = "block";
            } catch (error) {
                alert("An error occurred while scraping the website. Check the console for details.");
                console.error(error);
            } finally {
                // Hide loader and loading text
                document.getElementById("loader").style.display = "none";
                document.getElementById("loadingText").style.display = "none";
            }
        }
    </script>
</body>
</html>
